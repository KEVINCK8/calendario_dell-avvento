<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Fotografico</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Memory Fotografico</h1>
        <div class="level-indicator">
            Trova tutte le coppie! <br> Occhio a sbagliare <br> potrebbe volerci molto tempo!!
        </div>
        <div class="puzzle-area" id="puzzle-area">
            <!-- Le carte del memory vengono generate via JS -->
        </div>
    </div>

    <!-- Popup di fine gioco -->
    <div id="popup" class="popup d-none">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <div id="popup-image"></div>
            <p id="popup-message"></p>
            <button id="home-btn" class="btn home-btn">Torna alla Home</button>
        </div>
    </div>

    <script src="3.js"></script>
</body>
</html>

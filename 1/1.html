<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livello 1 - Labirinto dell'Amore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-3 livello-title">Livello 1: Raccogli tutti i cuori!</h2>
        <div id="game-container"></div>
        <div class="controls text-center mt-3">
            <button class="btn btn-danger mx-1" onclick="move('up')">↑</button>
            <button class="btn btn-danger mx-1" onclick="move('left')">←</button>
            <button class="btn btn-danger mx-1" onclick="move('down')">↓</button>
            <button class="btn btn-danger mx-1" onclick="move('right')">→</button>
        </div>
        <div id="overlay" class="overlay d-none">
            <div class="overlay-content">
                <span class="big-heart">❤️</span>
                <h3>LIVELLO 1 COMPLETATO</h3>
                <div class="scroll">
                    <p>
                        Ciao Veronica,<br>
                        Inizia il tuo percorso per capire qual'è il tuo regalo di Natale.<br>
                        Intanto ti amo tanto, ma ora sta a te riuscire a sbloccare i prossimi livelli.<br>
                        Vedremo se sarai abbastanza brava...
                    </p>
                </div>
                <button class="btn btn-danger mt-3" onclick="window.location.href='../index/index.html'">Torna alla Home</button>
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livello 2 - La corsa di Kevin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container py-3">
        <h2 class="text-center livello-title">AIUTA KEVIN AD ARRIVARE IN CORSA FINO A COSTANZANA DALLA VERO</h2>
        <div id="progress-bar-container">
            <div id="progress-labels">
                <span>0% VERCELLI</span>
                <span>50% DESANA</span>
                <span>100% COSTANZANA</span>
            </div>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        <div id="game-area"></div>
        <div class="controls text-center mt-3">
            <button id="left-btn" class="btn btn-danger control-btn">←</button>
            <button id="right-btn" class="btn btn-danger control-btn">→</button>
        </div>
    </div>
    <div id="popup" class="popup d-none">
        <div class="popup-content">
            <h3 id="popup-title"></h3>
            <p id="popup-message"></p>
            <button id="retry-btn" class="btn btn-warning d-none">RIPROVA</button>
            <button id="home-btn" class="btn btn-success d-none">TORNA ALLA HOME</button>
        </div>
    </div>
    <div id="dialog-overlay" class="dialog-overlay d-none">
        <div class="dialog-bubble">
            <div id="dialog-text"></div>
            <div class="dialog-next">Tocca per mandare avanti il dialogo</div>
        </div>
    </div>
    <script src="2.js"></script>
</body>
</html>
